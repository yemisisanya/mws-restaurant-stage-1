<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset='utf-8'>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-current="page">Restaurant Reviews</a></h1>
       <ul id="breadcrumb" arial-label ="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    </nav>
    <!-- Beginning breadcrumb -->
   
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="restaurant rating" aria-label="Google Maps">
      <div id="map" title="map" role="restaurant map" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" title="restaurant name" tabindex="0"></h2>
      <img id="restaurant-img" alt="restaurant image" tabindex="1">
      <p id="restaurant-cuisine" tabindex="2"></p>
      <p id="restaurant-address" tabindex="3"></p>
      <table id="restaurant-hours" tabindex="4"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="5">
      <ul id="reviews-list" tabindex="6">
      
      </ul>

    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="5">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH8b7LyhXQCYNdEk4KTqEcxAygNPkGKnY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
